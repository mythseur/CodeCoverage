<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coverage results</title></head>
<body><h1>Coverage results</h1>
<#list probes as probekey, probevalue>
    <div><h2>Class : ${probekey}</h2>
        <#list probevalue as key, value>
            <ul>
                <li>Ligne ${key} : ${value} passage(s)</li>
            </ul>
        </#list>
    </div>
</#list>
</body>
</html>
